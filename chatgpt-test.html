<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
        }
        h1 { color: #fff; }
        .input-group {
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-family: monospace;
        }
        button {
            background: #00f2fe;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #4facfe;
        }
        .response {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #00f2fe;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.3); color: #4caf50; }
        .error { background: rgba(244, 67, 54, 0.3); color: #f44336; }
        .loading { background: rgba(255, 193, 7, 0.3); color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ ChatGPT API Integration Test</h1>
        
        <div class="input-group">
            <label>Your Message:</label>
            <textarea id="message" placeholder="E.g., Why do you love me?" rows="3">Why do you love me?</textarea>
            <button onclick="testChatGPT()">Test ChatGPT Response</button>
        </div>

        <div id="status"></div>
        <div id="response" class="response" style="display:none;"></div>
    </div>

    <script>
        async function testChatGPT() {
            const message = document.getElementById('message').value;
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');

            if (!message.trim()) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Please enter a message</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="status loading">‚è≥ Loading... Connecting to ChatGPT API</div>';
            responseDiv.style.display = 'none';

            try {
                // Get API key from .env.local via your Vite app
                // For testing, we'll make direct API call
                const apiKey = 'YOUR_OPENAI_API_KEY_HERE'; // Replace with your actual API key

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a romantic AI assistant designed to celebrate someone\'s birthday. Be warm, sincere, and emotionally intelligent.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.9,
                        max_tokens: 600
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`${response.status}: ${error.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0]?.message?.content;

                statusDiv.innerHTML = '<div class="status success">‚úÖ ChatGPT Response Received!</div>';
                responseDiv.innerHTML = `<strong>ChatGPT Says:</strong><br><br>${aiResponse.replace(/\n/g, '<br>')}`;
                responseDiv.style.display = 'block';

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                responseDiv.style.display = 'none';
            }
        }

        // Test on load
        window.onload = () => {
            console.log('‚úÖ Test page loaded. Click "Test ChatGPT Response" button to verify API is working.');
        }
    </script>
</body>
</html>
